<!DOCTYPE html>
<html>
<head>
<title>图表</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="copyright" content="www.apicloud.com" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../script/bootstrap/css/bootstrap.min.css">
    <script src="../script/api.js"></script>
    <script src="../script/jquery-3.1.0.min.js"></script>

    <script src="../script/bootstrap/js/bootstrap.min.js"></script>
<style>
    html,body,header,section,footer,nav,div,ul,ol,li,img,a,span,em,del,center,strong,var,fieldset,form,label,dt,dd,cite,input,hr,time,mark,code,figcaption,figure,textarea{
        margin:0;
        border:0;
        padding:0;
        font-family: Tahoma, Geneva, sans-serif;
        font-style:normal;
    }
html,body {
    -webkit-touch-callout:none;
    -webkit-text-size-adjust:none;
    -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
    -webkit-user-select:none;
}
header,footer,section,nav,img,a,button,em,del,strong,var,fieldset,label,cite,small,time,mark,code,figcaption,figure,textarea{
    display:block;
}
header,section,footer,nav {
    position:relative;
    overflow:hidden;
}
ol,ul{
    list-style:none;
}
input,button,textarea {
    border:0;
    margin:0;
    padding:0;
    font-size:1em;
    line-height:1em;
    -webkit-appearance:none;
    background-color:rgba(0, 0, 0, 0);
}
span{
    display:inline-block;
}
a,a:visited{
    text-decoration:none;
}

#header {
    background-color:#2DBD82;
}
#nav{
    display:-webkit-box;
    height:44px;
}
#left {
    width:80px;
    color:#fff;
    background:url(../image/navbtn_back.png) no-repeat 14px 12px;
    -webkit-background-size:12px 20px;
}
#left>span {
    margin-top:13px;
    margin-left:36px;
    font-size:18px;
    height:18px;
    line-height:18px;
}
#middle {
    -webkit-box-flex:1;
    width:100%;
    display:-webkit-box;
    -webkit-box-pack:center;
    -webkit-box-align:center;
}
#title {
    font-size:18px;
    text-align:center;
    color:#fff;
}
#right {
    width:80px;
}
section {
    -webkit-box-flex:1;
}
    body {
        background-image: url(../image/common/bg.png);
    }
</style>
</head>
<body>
    <div id="wrap">
        <header id='header'>
            <nav id="nav">
                <a id="left" onclick="api.closeWin();">
                    <span>返回</span>
                </a>
                <div id="middle">
                    <strong id="title">关于</strong>
                </div>
                <a id="right">
                </a>
            </nav>
        </header>
        <div id="main">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button id="btnSave" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</body>
<script>
apiready = function() {
    var header = $api.byId('header');
    $api.fixIos7Bar(header);

    //
    $("#btnSave").bind('click', function(){
        api.confirm({
            title: "提示",
            msg: "您想要从哪里选取图片 ?",
            buttons:["优雅自拍", "相册收藏","取消"]
        },function(ret,err){

            if(3 == ret.buttonIndex){ // 用户取消.
                return;
            }

            var sourceType = "album";

            if(1 == ret.buttonIndex){ /* 打开相机*/
                sourceType = "camera";
            }

            api.getPicture({
                sourceType: sourceType,
                encodingType: "jpg",
                mediaValue: "pic"
            }, function(ret, err){
                if (ret) {
                    api.alert({
                        title: "图片路径",
                        msg: ret.data
                    });
                }
            });
        });
	return false;
    });
}

</script>
</html>
